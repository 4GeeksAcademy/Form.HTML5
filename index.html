<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML5</title>
    <script src="https://kit.fontawesome.com/5502d680e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
    
        <div class="card text-start">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body m-1">
                <div class="row g-3 align-items m-1">
                    <div class="row">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
            <!-- Aqui empieza la primera fila de campos -->
                        <div class="col-5">
                            <label for="card" class="form-label">Card #</label>
                            <input type="password" placeholder="xxxx-xxxx-xxxx-xxxx" id="card" class="form-control" aria-describedby="passwordHelpInline" required>
                        </div>
                        <div class="col-3">
                           <label for="cvc" class="form-label">CVC #</label>
                           <input type="password" placeholder="xxx" id="cvc" class="form-control" aria-describedby="passwordHelpInline">                          
                        </div>
                        <div class="amount col-4">
                         <label for="amount" class="form-label">Amount</label>
                         <span class="money">$</span>
                         <input class="form-control" placeholder="$$$" id="amount" type="number" placeholder="Amount" aria-label="default input example">
                        </div>
            <!-- Aqui empieza la segunda fila de campos -->
                        <div class="col-6 mt-2">
                            <label for="name" class="form-label">First Name</label>
                            <input class="form-control" id="name" type="text" aria-label="default input example">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="lastname" class="form-label">Last Name</label>
                            <input class="form-control" id="lastname" type="text" aria-label="default input example">
                        </div>
            <!--- Aqui empiezan los campos de direciÃ³n --->
                        <div class="col-6 mt-2">
                            <label for="city" class="form-label">City</label>
                            <input class="form-control" id="city" type="text" aria-label="default input example">
                        </div>
                        <div class="col-3 mt-2">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>Ohio</option>
                                <option>Florida</option>
                                <option>Colorado</option>
                                <option>California</option>
                            </select>
                        </div>
                        <div class="col-3 mt-2">
                            <label for="pc" class="form-label">Postal code</label>
                            <input class="form-control" id="pc" type="text" aria-label="default input example">
                        </div>
            <!--- Aqui empiezan los campos de tarjeta y mensaje --->
                        
                        <div class="col-6 mt-2">   
                            <label for="validationCustom01" class="form-label">We accept:</label>  
                            <br>                   
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-secondary"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <i class="fa-brands fa-cc-mastercard fa-lg"></i></button>
                                <button type="button" class="btn btn-secondary"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <i class="fa-brands fa-cc-visa fa-lg"></i></button>
                                <button type="button" class="btn btn-secondary"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <i class="fa-brands fa-cc-diners-club"></i></i></button>
                                <button type="button" class="btn btn-secondary"><input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <i class="fa-brands fa-cc-amex fa-lg"></i></button>
                            </div>
                        </div>
                        <div class="col-6 mt-2">
                            <label for="Message" class="form-label">Message:</label>
                            <textarea class="form-control" id="Message" rows="3" aria-describedby="emailHelp"></textarea>
                            <div id="emailHelp" class="form-text">Add any notes here</div>

                        </div>
                    </div> <!--Aqui termina el row-->
                </div>
            </div>
            <!--FOOTER EMPIEZA AQUI-->
            <div class="card-footer text-body-secondary text-end">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div> <!---Cierre del card--->
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
